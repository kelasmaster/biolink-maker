<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biolink Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Input Section -->
    <section class="input-section">
      <h1>Create Your Biolink</h1>
      <form id="link-form">
        <div class="form-group">
          <label for="link-title">Link Title</label>
          <input type="text" id="link-title" placeholder="e.g., My Website" required>
        </div>
        <div class="form-group">
          <label for="link-url">Link URL</label>
          <input type="url" id="link-url" placeholder="https://example.com" required>
        </div>
        <button type="submit" class="btn">Add Link</button>
      </form>
    </section>

    <!-- Preview Section -->
    <section class="preview-section">
      <h2>Live Preview</h2>
      <div id="biolink-preview" class="biolink-preview">
        <div id="link-list" class="link-list"></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
